apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "invalid.ayasiiwa_rudo.client.android"
        minSdkVersion 4
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
